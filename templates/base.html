<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}Tudo Gráfica{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar">
        <a href="{{ url_for('home') }}" class="nav-brand">Tudo Gráfica</a>
        <ul class="nav-links">
            <li><a href="{{ url_for('home') }}">Início</a></li>
            <li><a href="{{ url_for('cadastro_produtos') }}">Produtos</a></li>
            <li><a href="{{ url_for('cadastro_clientes') }}">Clientes</a></li>
            <li><a href="{{ url_for('os_listar') }}">Ordens de Serviço</a></li>
        </ul>
    </nav>

    <!-- Conteúdo específico de cada página -->
    <main class="container">
        {% block content %}{% endblock %}
    </main>

    <!-- Footer -->
    <footer class="footer">
        <p>© {{ now().year }} Tudo Gráfica. Todos os direitos reservados.</p>
    </footer>
</body>

</html>
